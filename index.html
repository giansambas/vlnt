<body>
  <!-- background collage -->
  <div class="collage">
    <img src="photo1.jpg" alt="">
    <img src="photo2.jpg" alt="">
    <img src="photo3.jpg" alt="">
    <img src="photo4.jpg" alt="">
    <img src="photo5.jpg" alt="">
  </div>

  <!-- main card -->
  <div class="card" id="card">
    <h1 class="fade-slide">Will you be my Valentine?</h1>
    <p class="fade-slide delay-1">
      I would really love to spend this day with you.
    </p>

    <div class="buttons fade-slide delay-2">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" onclick="sayNo()">No</button>
    </div>
  </div>

  <script>
    function sayYes() {
      const card = document.getElementById("card");
      card.classList.add("fade-out");

      setTimeout(() => {
        card.innerHTML = `
          <h1 class="fade-slide">Thank you.</h1>
          <p class="fade-slide delay-1">
            This genuinely means a lot to me.
            I’m really looking forward to Valentine’s Day with you.
          </p>
        `;
        card.classList.remove("fade-out");
      }, 400);
    }

    function sayNo() {
      alert("Please reconsider.");
    }
  </script>
</body>
