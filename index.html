<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WYBMV?</title>

  <!-- clean modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card" id="card">
    <h1 class="fade-slide">will you be my valentine mahal?</h1>
    <p class="fade-slide delay-1">
      I would really love to spend this day with you.
    </p>

    <div class="buttons fade-slide delay-2">
      <button class="yes" onclick="sayYes()">Yes</button>
      <button class="no" onclick="sayNo()">No</button>
    </div>
  </div>

  <script>
    function sayYes() {
      const card = document.getElementById("card");
      card.classList.add("fade-out");

      setTimeout(() => {
        card.innerHTML = `
          <h1 class="fade-slide">YEHEY</h1>
          <p class="fade-slide delay-1">
            im the luckiest person in the world to have you as my valentine!
          </p>
        `;
        card.classList.remove("fade-out");
      }, 400);
    }

    function sayNo() {
      alert("Please reconsider.");
    }
  </script>
</body>
</html>
